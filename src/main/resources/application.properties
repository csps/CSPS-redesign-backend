spring.application.name=backend

# ========== DATABASE CONFIG ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE CONFIG ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ========== TIME ZONE ==========
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

csps.jwtToken.secretKey=${JWT_SECRET}
csps.jwtAccessToken.expireMs=90000000
csps.userNameformat=${USERNAME_FORMAT}
csps.passwordformat=${PASSWORD_FORMAT}

csps.adminUserFormat=${ADMIN_USERNAME_FORMAT}
csps.adminPasswordFormat=${ADMIN_PASSWORD_FORMAT}

AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
AWS_REGION=${REGION_AWS}
S3_BUCKET_NAME=${AWS_S3_BUCKET}


# ========== FILE UPLOAD CONFIG ==========
# Maximum file size for a single file (10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size for multipart/form-data (50MB)
spring.servlet.multipart.max-request-size=50MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Temporary directory for file uploads
spring.servlet.multipart.file-size-threshold=2KB


metagraph.api.url=${METAGRAPH_URL}
metagraph.api.graphapikey=${METAGRAPH_API_KEY}
metagraph.api.pageid=${METAGRAPH_PAGEID}

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}


spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.allow8bitmime=true
spring.mail.properties.mail.smtp.sendpartial=true

# connection pooling for improved performance
spring.mail.properties.mail.smtp.connectionpool=true
spring.mail.properties.mail.smtp.connectionpooltimeout=60000

# ========== RECOVERY TOKEN CONFIG ==========
csps.recovery.token.expiration.minutes=60
# ========== RATE LIMITING CONFIG (DDoS Prevention) ==========
rate-limiting.enabled=true
rate-limiting.requests-per-minute=100
rate-limiting.requests-per-hour=5000
rate-limiting.excluded-paths=/api/auth/login,/api/auth/register


server.compression.enabled=true
server.compression.min-response-size=1024

csps.currentAcademicYear.start=2025
csps.currentAcademicYear.end=2026

FRONTEND_URL ={FRONTEND_URL}